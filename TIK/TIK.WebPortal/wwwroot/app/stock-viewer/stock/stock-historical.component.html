<div ng-if="vm.authenticationService.loggedIn">
    <h4>STOCK HISTORICAL</h4>
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10"> 
            <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.fromDate" is-open="vm.popup1.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="vm.open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-10 col-xs-10">
            <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.toDate" is-open="vm.popup2.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="vm.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
            <button type="button" class="btn btn-primary"
                    ng-click="vm.searchEod()">Search ...</button>
        </div>
    </div>
    <div class="row">
        <stock-historical-list stock-historical="vm.stockHistorical"></stock-historical-list>
    </div>
   
    <hr />
</div>
<div ng-if="!vm.authenticationService.loggedIn">
    NOT LOGGED IN
</div>
