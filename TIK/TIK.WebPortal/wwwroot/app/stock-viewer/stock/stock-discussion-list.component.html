<div ng-if="vm.stockDiscussion == null || vm.stockDiscussion.length == 0">
    NO DISCUSSION COMMENTS FOR THIS STOCK
</div>
<div ng-if="vm.stockDiscussion != null && vm.stockDiscussion.length != 0">
    <div class="row comment" ng-repeat="discussionItem in vm.stockDiscussion">
        <div class="col-md-12">
            <span>{{ discussionItem.userName }}</span>
            &nbsp;
            <span>{{ discussionItem.enteredOn | date : "medium" }}</span>
            <br />
            <textarea  class="comment" readonly>{{ discussionItem.comment }}</textarea>
        </div>
        <hr />
    </div>
</div>
